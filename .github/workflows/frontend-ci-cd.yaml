    runs-on: ubuntu-latest

    steps:
      # âœ… 1. ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… 2. Node í™˜ê²½ ì„¸íŒ…
      - name: Setup Node.js
