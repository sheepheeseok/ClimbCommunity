name: Deploy Frontend (serve) to EC2

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build project
        working-directory: ./frontend
        run: npm run build

      # âœ… dist í´ë” EC2ë¡œ ì „ì†¡
      - name: Upload dist to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "frontend/dist/*"
          target: "/home/ubuntu/dist"

      # âœ… EC2ì—ì„œ serve í”„ë¡œì„¸ìŠ¤ ìž¬ì‹œìž‘
      - name: Restart serve on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ðŸ§¹ ê¸°ì¡´ serve í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ ì¤‘..."
            pkill -f "serve -s" || true

            echo "ðŸ“¦ ìƒˆ ë¹Œë“œ ë°˜ì˜ ì¤‘..."
            rm -rf /home/ubuntu/app/dist
            mkdir -p /home/ubuntu/app/dist
            cp -r /home/ubuntu/dist/* /home/ubuntu/app/dist/

            echo "ðŸš€ serve ìž¬ì‹œìž‘ ì¤‘..."
            nohup npx serve -s /home/ubuntu/app/dist -l 5173 > /home/ubuntu/serve.log 2>&1 &
            echo "âœ… Frontend successfully redeployed!"
