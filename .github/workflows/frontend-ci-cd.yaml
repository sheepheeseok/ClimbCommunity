name: Deploy Frontend (serve) to EC2

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # âœ… 1. ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… 2. Node í™˜ê²½ ì„¸íŒ…
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # âœ… 3. í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build project
        working-directory: ./frontend
        run: npm run build

      # âœ… 4. dist í´ë” EC2ë¡œ ì „ì†¡
      - name: Upload dist to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "frontend/dist/*"
          target: "/home/ubuntu/deploy/dist"

      # âœ… 5. EC2ì—ì„œ serve ìž¬ì‹œìž‘ (80í¬íŠ¸)
      - name: Restart serve on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ðŸ§¹ ê¸°ì¡´ serve í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ ì¤‘..."
            pkill -f "serve -s" || true

            echo "ðŸ“¦ ìƒˆ dist ë°˜ì˜ ì¤‘..."
            rm -rf /home/ubuntu/app/dist
            mkdir -p /home/ubuntu/app/dist
            cp -r /home/ubuntu/deploy/dist/* /home/ubuntu/app/dist/

            echo "ðŸš€ serve ìž¬ì‹œìž‘ ì¤‘ (í¬íŠ¸ 80)..."
            nohup npx serve -s /home/ubuntu/app/dist -l 80 > /home/ubuntu/serve.log 2>&1 &

            echo "âœ… Frontend deployed and running on port 80!"
