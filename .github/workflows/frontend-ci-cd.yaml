name: Deploy Frontend (serve) to EC2

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
  workflow_dispatch:  # 🔘 수동 실행 버튼 추가 (Actions 탭에서 Run workflow 가능)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ✅ 1. 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ 2. Node 환경 세팅
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ✅ 3. npm 캐시 복원 (속도 향상)
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # ✅ 4. 의존성 설치 (캐시 덕분에 매우 빠름)
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      # ✅ 5. 빌드
      - name: Build project
        working-directory: ./frontend
        run: npm run build

      # ✅ 6. dist 폴더 EC2로 전송
      - name: Upload dist to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "frontend/dist/*"
          target: "/home/ubuntu/deploy/dist"

      # ✅ 7. EC2에서 serve 재시작 (80포트, sudo + 안전한 종료 방식)
      - name: Restart serve on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script_stop: false   # ❗ SSH 명령어 실패해도 워크플로우 중단하지 않음
          script: |
            set +e  # 명령 실패해도 중단하지 않음

            echo "🧹 기존 serve 프로세스 종료 중..."
            # 기존 프로세스 안전하게 종료 (143 방지)
            sudo fuser -k 80/tcp || true

            echo "📦 새 dist 반영 중..."
            sudo rm -rf /home/ubuntu/app/dist
            sudo mkdir -p /home/ubuntu/app/dist
            sudo cp -r /home/ubuntu/deploy/dist/* /home/ubuntu/app/dist/

            echo "🚀 serve 재시작 중 (포트 80)..."
            sudo nohup npx serve -s /home/ubuntu/app/dist -l 80 > /home/ubuntu/serve.log 2>&1 &

            echo "✅ Frontend deployed and running on port 80!"

            # ✅ 항상 정상 종료 처리
            exit 0
