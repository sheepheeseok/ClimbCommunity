            echo "ğŸ§¹ ê¸°ì¡´ serve í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ ì¤‘..."
            # ê¸°ì¡´ í”„ë¡œì„¸ìŠ¤ ì•ˆì „í•˜ê²Œ ì¢…ë£Œ (143 ë°©ì§€)
            sudo fuser -k 80/tcp || true

